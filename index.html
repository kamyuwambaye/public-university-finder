<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public University Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico"/>
</head>
<body>
  <div class="container">
    <h1> University Finder</h1>
    <p class="subtitle">Search and discover universities worldwide</p>
    <div class="search">
      <input type="text" id="query" placeholder="Search by name or country (e.g., ALU, Rwanda)" />
      <select id="filter">
        <option value="all">All Universities</option>
        <option value="public">Public Universities</option>
        <option value="private">Private Universities</option>
      </select>
      <button id="search">Search</button>
      <button id="sort-btn">Sort Aâ†’Z</button>
    </div>
    <div id="status" class="status"></div>
    <div id="error" class="error"></div>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
